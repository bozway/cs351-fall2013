Entity\Contract:
  type: entity
  table: contract
  fields:    
    id:
      type: integer
      id:   true
    type:
      type: integer
    status:
      type: integer
    creationTime:
      type: datetime
        
#One to one relations 
      

#One to many relations
  oneToMany:
    subcontracts:
      targetEntity: ContractItem
      mappedBy:     mainContract

#Many to one relations
  manyToOne:
    project:
      targetEntity: Project
      inversedBy:   contracts

#Many to many relations