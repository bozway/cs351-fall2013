<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/mockup.css" rel="stylesheet">
    <!-- Bootstrap -->
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.responsive.min.css" rel="stylesheet" media="only screen and (max-device-width:480px)">
  </head>


  <body>
    <div class="container-fluid">
      

        <div>
        
            <div class="row-fluid" id="topbar">
        
                <div class="span2">
                  <img src="pic/logo.png">
                </div>

                <div class="span8" id="findmysong">
                  FindmySong
                </div>

                <div class="span2">
                  <input type="image" src="pic/setting.png">
                </div>

            </div>

            <div id="loginbody">
                <div class="row-fluid text-right">
                    <div class="span2 text-left"><input type="image" src="pic/search.png" style="width:100%"></div>
                    <div class="span5" ><a id="login">LOG IN</a></div>
                    <div class="span5"><button class="btn btn-large btn-success" type="button">Sign up</button></div>
                </div>

            </div>

            <div class="row-fluid text-right" style="background-color:black">
                <div class="span9">
                    <p id="playthevideo">Play the video!</p>
                </div>

                <div class="span3">
                    
                    <input type="image" src="pic/play.png" alt="Play" style="width:100%">
                </div>

            </div>
    
        </div>



            
        <div id="musiciancontainer">

            <div class="container-fluid">
                <p style="font-size:20px;padding-top:2%;padding-bottom:2%">Featured Musicians <span class="text-info"><small>(See All)</small></span></p>
                <table class="table">
                    
                    <tr>
                        <td><img src="pic/musician1.png" alt="musician1" width="90%"/></td>
                        <td><img src="pic/musician2.png" alt="musician2" width="90%"/></td>
                    </tr>
                    <tr>
                        <td><img src="pic/musician3.png" alt="musician3" width="90%"/></td>
                        <td><img src="pic/musician4.png" alt="musician4" width="90%"/></td>
                    </tr>
                </table>
            </div>
        </div>




        <div class="container-fluid" style="background-color:silver">
            
            <p style="font-size:20px;padding-top:5px;padding-bottom:5px">Featured Projects <span class="text-info"><small>(See All)</small></span></p>

            <div style="overflow-x:auto;overflow-y:hidden;width:100%;height:250px">
                  <div style="width:1000px;height:120px">  
                <img src="pic/musician1.png" alt="musician1" />
                <img src="pic/musician2.png" alt="musician2" />
                <img src="pic/musician3.png" alt="musician3" />
                <img src="pic/musician4.png" alt="musician4" /></div>
                    
        </div>
      </div>




        <div>

          <div>
              <img src="pic/band.png" width="100%" height="50%">
          </div>

          <div class="container-fluid" style="background-color:#404040;padding-bottom:10%">
              <div >
                <p style="font-size:20px;color:white"><br>Help your frinds keep updated on your new music by connecting with Facebook.<br></p></div>
              <div class="container-fluid">
                <button class="btn btn-primary btn-block" type="button">Connect With Facebook</button></div>

            </div>
          </div>
          

        </div>





    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
