<head>
	<title>Login</title>
	<link href="lib/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="lib/css/bootstrap.css" rel="stylesheet">
    <link href="lib/css/mobile_login.css" media="only screen and (max-width:767px)" rel="stylesheet">

<body>
    <div id="login_page">
        <div id="top" class="row-fluid">
            <div class="span6 text-left">
                <a href="">Login</a>
            </div>

            <div class="span6 text-right">
                <a href="">Cancel</a>
            </div>
        </div>

        <div id="form">
            <div id="userpass">
                <div class="text-center">
                    <input class="user" type="text" placeholder="Username">
                    <input class="user" type="password" placeholder="Password">
                </div>
			</div>
            <div id="remember">
			<label class="checkbox">
				<input type="checkbox" id="rememberme" value="rem">
				    <p> Remember <a href="">Forgot?</a></p>
			</label>
			
                <div id="login_button">
                    <button class="btn btn-primary btn-large btn-block active" type="submit">Let's Rock!</button>
                </div>
            </div>
		</div>
			
		<div id="bottom" class="row-fluid">
            <div class="span12">
                <p>Don't have an account yet? <a href="">Click here</a></p>
            </div>
        </div>

		<div id="method" class="row-fluid">
            <div id="facebook">
                <button type="button" class="btn btn-primary active">Login with Facebook
                </button>
            </div>
            <div id="twitter">
                <button type="button" class="btn btn-info active">Login using Twitter
                </button>
            </div>
        </div>
	    
    </div>
